<div class="provider-container">
    <h1><i class="fas fa-plus-circle"></i> Registrar Proveedor</h1>

    <form>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Id Proveedor" required>
        <input type="text" placeholder="Producto" required>
        <input type="text" placeholder="Empresa" required>

        <div class="form-button-container">
            <button type="submit">Confirmar Registro</button>
        
        </div>
    </form>

    <div class="provider-options">
        <button class="provider-option-btn" onclick="location.href='editarprovedor'">Editar Proveedor</button>
        <button class="provider-option-btn" onclick="location.href='eliminarproveedor'">Eliminar Proveedor</button>
    </div>
</div>
