<div class="container cancelar-page">
    <h1><i class="fas fa-ban"></i> Cancelar Pedidos o Ventas</h1>

        <select id="tipoCancelacion" name="tipoCancelacion">
            <option value="pedido">Pedido</option>
            <option value="venta">Venta</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Num Ticket</th>
                    <th>Fecha</th>
                    <th>Hora</th>

            </thead>

            </tbody>
        </table>
        
        <button type="button" class="confirm-cancel-btn">Confirmar Cancelación</button>
    </form>
</div>
