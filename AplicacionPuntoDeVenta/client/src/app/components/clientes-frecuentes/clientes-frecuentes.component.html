<div class="register-body-custom">
    <h1 class="register-h1-custom">Registro de Clientes Frecuentes</h1>
    <form id="register-form" class="register-form-custom">
        <div class="form-group">
            <label class="register-label-custom" for="customer-key">Clave de Cliente:</label>
            <input class="register-input-custom" type="text" id="customer-key" name="customer-key" required>
        </div>
        <div class="form-group">
            <label class="register-label-custom" for="name">Nombre:</label>
            <input class="register-input-custom" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label class="register-label-custom" for="last-name">Apellido:</label>
            <input class="register-input-custom" type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label class="register-label-custom" for="email">Correo Electrónico:</label>
            <input class="register-input-custom" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label class="register-label-custom" for="phone">Número de Teléfono:</label>
            <input class="register-input-custom" type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-buttons">
            <button type="button" class="register-submit-custom" (click)="verListaClientes()">Ver lista de clientes frecuentes</button>
            <input class="register-submit-custom" type="submit" value="Registrar Cliente Frecuente">
            <button type="button" class="register-submit-custom" id="edit-clients-btn">Editar Clientes</button>
        </div>
    </form>
</div>
